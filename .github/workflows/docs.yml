name: Docs

on:
  push:
    branches: [ "main", "documentation-generation" ]
    paths:
      - "src/**"
  pull_request:
    branches: [ "main" ]

    
defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: 
      run: cargo doc --no-deps
    - name: Deploy Docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc/remote_text_server/
